			//faster solution but far from best solution
			var isPrime = function(n) {
				//integers < 2 and even integers other than 2 are not primes
				if (n < 2) return false;
				if (n === 2) return true;
				if (n % 2 === 0) return false;
				//check odd integers >= 3
				var m=Math.sqrt(n);              //solution from 
				for (var i = 3; i <= m; i+=2) {  //javascripter.net
				  if (n % i === 0) return false;
				}
				return true;
			};

			var largestPrimeFactor = function(n) {
				var primeFactors = [];
				for (var i = 2; i <= n; i++) {
					if (isPrime(i)) {
						if (n % i === 0) {
							primeFactors.push(i);
						}
					} 
				}
				document.write(primeFactors+"<br>");
				return primeFactors.pop();
				};

			
			document.write(largestPrimeFactor(1000)+"<br>");  //  ==>  5
			document.write(largestPrimeFactor(99999)+"<br>");  //  ==>  271
			document.write(largestPrimeFactor(999999)+"<br>");  //  ==>  37
